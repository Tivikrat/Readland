{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Readland</title>

  <!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic|Roboto:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>

	<header id="BooksFeedHeader">
		
		<div class="container-Books">

			<div class="row">

				<!--
				<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
				<ul class="fh5co-social">
					<li><a href="#"><i class="icon-twitter"></i></a></li>
					<li><a href="#"><i class="icon-facebook"></i></a></li>
					<li><a href="#"><i class="icon-instagram"></i></a></li>
				</ul>
				-->

				<div>
					<center>
					<h1><a style="font-size: 1.5em;" href="index.html">Новини</a></h1>
					</center>
				</div>

			</div>
		
		</div>

	</header>

	<div id="grid">

	  {% for book in books %}
	  <div class="Book">

	  	<div class="BookRating">
	  	<a href="single.html">
		<img src="https://ak9.picdn.net/shutterstock/videos/1019062039/thumb/11.jpg" width="50%">
		</a>
		</div>

		<a href="single.html"><img src="/uploaded/{{ book.photo }}" alt="Image" class="img-responsive"></a>

		<div id="BookTitle">
		<a style="font-size: 54px;">{{ book.name }}</a>
		</div>

			<div class="BookView">
			<img src="https://www.shareicon.net/data/512x512/2015/08/25/90754_view_512x512.png" width="10%">
				<div id="viewCount">
				250
				</div>
			</div>
	  </div>
	  {% endfor %}

	</div>

  <style>
	#grid { 
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
		grid-gap: 0.5vw;
	  }
	#grid > div {
	  font-size: 5vw;
	  padding: .5em;
	  /*background: gold;*/
	  text-align: center;
	}
	h1 {
		font-family: "Playfair Display", times,
		color: #7c795d;
		text-decoration: none;
		font-weight: 300;
	}

	body {
		font-family: "Playfair Display", times,
		font-size: 18px;
		font-weight: 300;
	}

	a { 
		  -webkit-transition: 0.5s;
		  -o-transition: 0.5s;
		  transition: 0.5s;
	 }
	 a {color:#000;}         /* Unvisited link  */
		a:visited {color:#000;} /* Visited link    */
		a:hover {color:#000;}   /* Mouse over link */
		a:active {color:#000;}  /* Selected link   */

	a:hover, a:visited, a:link, a:active
	{
    text-decoration: none;
	}

	p{
		font-family: "Playfair Display", times,
	}

	footer {
		color:grey;
	}

	.BookView{
		text-transform: uppercase;letter-spacing: 2px;
		font-size: 16px;
	    font-family: "Roboto", arial, sans-serif;
	    color: #999999;
	    margin-bottom: 20px;
	    display: block;
	}

	#BookTitle {
	    font-weight: 500;
   		line-height: 1.1;
   		text-align: center;
		margin-top: -5px;
		padding-bottom: 15px;
	}

	#viewCount {
		margin-top:-5px;
	}
}
</style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script>

  <footer id="footer">
  		<center>
		<p><big>&copy; ReadLand 2019</big></p>
		</center>
  </footer>
</body>

</html>
